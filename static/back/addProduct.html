<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myZuber</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/addProduct.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="RS_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">用户管理</a>
        </div>
        <!-- 头像 -->
        <div class="pic">
            <!-- <img src="./images/dd.jpg" alt=""> -->
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>房屋管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="RS_main">
        <!-- 头部 -->
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon-menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon-logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container">
            <!-- 面包屑导航 ---路径导航(bootstrap) -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">添加房屋</li>
            </ol>

        <!-- 容器 -->
        <div class="RS_content">
            <form action="/uploadProduct" enctype="multipart/form-data" method="post" id="form">
                <div class="panel panel-default col-md-12">
                    <div class="panel-heading">添加房屋详情</div>
                    <div class="panel-body">
                        <div class="form-content">
                            <ul>
                                <li> 房屋城市: <input type="text" name="city" /></li>
                                <li> 房屋名称: <input type="text" name="title" /></li>
                                <li> 房屋地址: <input type="text" name="address" /></li>`
                                <li> 房屋月租: <input type="text" name="rentPrice" /></li>
                                <li> 区域:    <input type="text" name="area" /></li>
                                <li> 线路:    <input type="text" name="line" /></li>
                                <li> 附近车站: <input type="text" name="station" /></li>
                                <li>
                                    房屋描述:
                                    <textarea name="desc" id="" cols="60" rows="8"></textarea>
                                </li>
                                </br>

                                <li><input type="file" name="pic" id="fileupload" multiple>
                                    <img src="" alt="" id="fileImg" width="40px" height="40px">
                                    <img src="" alt="" id="fileImg1" width="40px" height="40px">
                                    <img src="" alt="" id="fileImg2" width="40px" height="40px">
                                    <img src="" alt="" id="fileImg3" width="40px" height="40px">

                                </li>
                                <br>
                            </ul>
                            <!-- 租赁模式 -->

                            <div class="sex">
                                性别选择: &nbsp;
                                <label> <input type="radio" name="sex" value="男性">男</label>
                                <label> <input type="radio" name="sex" value="女性">女</label>
                                <label> <input type="radio" name="sex" value="不限">不限</label>
                            </div>
                            <div class="hotkey"> 
                                关键字： &nbsp;
                                <label> <input type="checkbox" name="hotkey" value="交通便利">交通便利</label>
                                <label> <input type="checkbox" name="hotkey" value="今日入住">今日入住</label>
                                <label> <input type="checkbox" name="hotkey" value="一年起租">一年起租</label>
                                <label> <input type="checkbox" name="hotkey" value="半年起租">半年起租</label>
                            </div>
                            <div class="houseFeature">
                                房源特色: &nbsp;
                                <label><input type="checkbox" name="feature" value="可短租">可短租</label>
                                <label><input type="checkbox" name="feature" value="独立卫生间">独立卫生间</label>
                            </div>
                            <div class="houseType">
                                房源类型: &nbsp;
                                <label><input type="radio" name="types" value="室友合租">室友合租</label>
                                <label><input type="radio" name="types" value="转租房源">转租房源</label>
                                <label><input type="radio" name="types" value="业主出租">业主出租</label>
                                <label><input type="radio" name="types" value="长租房源">长租房源</label>
                            </div>
                        <div class="houseRoom clearfix">
                            <div>房源户型: &nbsp; </div> 
                            <div class="dropdown">
                                <input class="btn btn-default dropdown-toggle" type="text"
                                    data-toggle="dropdown" id="dropdown-bedroom" name="bedroom">&nbsp;卧室
                                <ul class="dropdown-menu dropdown-bedroom">
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4+</li>
                                </ul>   
                            </div> 
                            <div class="dropdown">
                                    <input class="btn btn-default dropdown-toggle" type="text"
                                        data-toggle="dropdown" id="dropdown-livingRoom" name="livingroom">&nbsp;客厅
                                    <ul class="dropdown-menu dropdown-livingRoom">
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>4+</li>
                                    </ul>   
                            </div>
                            <div class="dropdown">
                                    <input class="btn btn-default dropdown-toggle" type="text"
                                        data-toggle="dropdown" id="dropdown-bathroom" name="bathroom">&nbsp;卫生间
                                    <ul class="dropdown-menu dropdown-bathroom">
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3+</li>
                                    </ul>   
                            </div>
                        </div>

                        </div> </br>
                        <button type="submit" class="btn btn-default" id="subBtn">提交</button>


                    </div>
                </div>
            </form>
        </div>

        </div>
    </div>



</body>

</html>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/addProduct.js"></script>
