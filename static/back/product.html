<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>租房系统</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">

</head>

<body>
    <!-- 侧边栏 -->
    <div class="RS_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">用户管理</a>
        </div>
        <!-- 头像 -->
        <div class="pic">
            <img src="../images/dd.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>房屋管理</span></a>
                </li>
            </ul>
        </div>


    </div>

    <!-- 主体 -->
    <div class="RS_main">
        <!-- 头部 -->
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon-menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon-logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

    <!-- 如果希望有一个容器可以撑满 -- container-fluid -->
    <div class="container-fluid">
        <!-- 面包屑导航 ---路径导航(bootstrap) -->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">房屋管理</li>
        </ol>

    <!-- 容器 -->
    <div class="RS_content">
         <a href="addProduct.html" class="btn btn-default">添加房屋</a>
         
         <a href="/front/index.html" class="btn btn-success">跳转前台查看内容</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="15%">房屋名称</th>
                    <th width="20%">房屋描述</th>
                    <th width="20%">房屋地址</th>
                    <th width="10%">房屋租金</th>
                    <th width="15%">房屋图片</th>
                    <th width="10%" id="operation">操作</th>
                </tr>
            </thead>
            <tbody class="table-tbody">
                <!-- 坑 -->
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="text-right">
        <ul id="paginator">

        </ul>
    </div>

    </div>
</div>

    <!-- 渲染 -->
<script type="text/html" id="addTpl">
{{each list v i }}
    <tr>
        <td>{{i+1+ (page-1)*size}}</td>
        <td>{{v.title}}</td>
        <td>{{v.desc}}</td>
        <td>{{v.address}}</td>
        <td>{{v.rentPrice}}</td>
        <td id="picId"> <img src="/{{v.picAddr}}" id="img" alt=""> </td>      
        <td>
            <a href="editProduct.html?id={{v._id}}">
              <button class="my-btn-primary">修改</button>  
            </a>

            <button class="my-btn-danger" id="del-btn" data-id="{{v._id}}">删除</button>
        </td>
    </tr>
 {{/each}}   
</script>


</body>

</html>

<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
